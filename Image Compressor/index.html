<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Professional Image Compressor</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

    <h2>ðŸ–¼ Image Compressor</h2>

    <input type="file" id="fileInput" accept="image/*">

    <input type="number" id="targetSize" placeholder="Target Size (KB) e.g. 100">

    <input type="number" id="maxWidth" placeholder="Max Width (optional resize e.g. 1200)">

    <button id="compressBtn">Compress Image</button>

    <div class="info" id="result"></div>

    <div class="preview">
        <div>
            <p>Before</p>
            <img id="before">
        </div>

        <div>
            <p>After</p>
            <img id ="after">
        </div>
    </div>

    <button id="downloadBtn" class="hidden">Download</button>

</div>

<script src="script.js"></script>
</body>
</html>
